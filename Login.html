<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bella Vita - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, 'Times New Roman', Times, serif ;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #518636, #bbd197);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .logo h1 {
      font-size: 35px;
      font-family:sans-serif;
      color: rgb(148, 97, 49);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #66bb6a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4caf50;
    }
  
      header nav ul li#entrar a {
        background: #000;
        color: #fff;
        margin-left: 18px;
        border-radius: 8px;
        padding: 8px 16px;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #388e3c;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo + Nome -->
    <div class="logo">
      <img src="" alt="Logo Bella Vita">
      <h1>Bella Vita</h1>
    </div>

    <!-- Login -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="E-mail" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <p class="toggle">Não tem conta? <a onclick="showRegister()">Cadastre-se</a></p>
    </div>

    <!-- Cadastro -->
    <div id="register-form" class="hidden">
      <h2>Cadastro</h2>
      <input type="text" id="register-name" placeholder="Nome completo" required>
      <input type="email" id="register-email" placeholder="E-mail" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <input type="password" id="register-confirm" placeholder="Confirmar senha" required>
      <button onclick="register()">Cadastrar</button>
      <p class="toggle">Já tem conta? <a onclick="showLogin()">Entrar</a></p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("register-form").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("register-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }

    function login() {
      let email = document.getElementById("login-email").value;
      let senha = document.getElementById("login-password").value;

      if(email === "" || senha === "") {
        alert("Preencha todos os campos!");
      } else {
       // alert("Login realizado com sucesso!");
        window.location.href="index.html";
         document.getElementById("entrar").style.visibility = "hidden";
      }
    }

    function register() {
      let nome = document.getElementById("register-name").value;
      let email = document.getElementById("register-email").value;
      let senha = document.getElementById("register-password").value;
      let confirm = document.getElementById("register-confirm").value;

      if(nome === "" || email === "" || senha === "" || confirm === "") {
        alert("Preencha todos os campos!");
      } else if(senha !== confirm) {
        alert("As senhas não coincidem!");
      } else {
        alert("Cadastro realizado com sucesso!");
        showLogin();
      }
    }
  </script>
</body>
</html>
